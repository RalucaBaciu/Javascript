<meta charset="utf-8" />
<title>Javascript add and display 10 members of an array</title>

</head>
<body>
<h1>Javascript</h1>
<h2>Display 10 members of an array using for loop</h2>
<!--   <button type="button" id="myBtn1" onclick="looparray()">Display member from country array</button> -->
<button type="button" id="myBtn1">Display member from country array</button>
<input type="text" id="guess" />
	
	<button type="button" id="mybee">Search</button>
	
<p id="myarray"></p>
	
	<p id="myarray3"></p>
	<p id="myarray4"></p>
	<p id="myarray5"></p>
	
	
<script>

    var countries = ["england","france","italy","mexico","poland","russia","china","greece","egypt","india"];
    
    
    document.getElementById("mybee").onclick = function(){
        var guess=document.getElementById("guess").value;
        var message;
        
       
        for(var i=0; i<countries.length;i++){ 
            
            var country=countries[i];
        if(country == guess){
            
            message = "Your country is present in the array";
            
            break;
        }
            
        else {
           message= "Your country is not present in the array";
            
        }
      
    }
        document.getElementById("myarray4").innerHTML=message;
    }
    
     document.getElementById("myBtn1").onclick = function(){
         for(var i=0; i<countries.length;i++){
       document.getElementById("myarray3").innerHTML = countries;
        }
     }
    
</script>

</body>
