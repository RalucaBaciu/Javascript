<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>
      document.getElementById("button1").onclick = function(){
          var nr1=parseInt(document.getElementById("input1").value);
          var nr2=parseInt(document.getElementById("input2").value);
         
          
          if(nr1>10 && nr2>10){
              document.getElementById("demo").innerHTML = "Both are greater than 10";
          }
          else if(nr1>10){
              document.getElementById("demo").innerHTML = "Number 1 is greater than 10";
          }
           else if(nr2>10){
              document.getElementById("demo").innerHTML = "Number 2 is greater than 10";
          }
          else{
              document.getElementById("demo").innerHTML = "Both number are less than 10";
          }
      }
</script>

</body>
</html>
