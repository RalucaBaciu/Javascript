<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Enter number below</p>
<form>
<input type="number" id="input1"/>

</form>
<div><button id="button1">Submit</button></div>
<div id="output1"></div>
<div id="output2"></div>

<script>
  document.getElementById("button1").onclick = function(){
      
        var nr=document.getElementById("input1").value;
      
        document.getElementById("output1").innerHTML = --nr;
        document.getElementById("output2").innerHTML = nr+2;
      
  }
      
</script>

</body>
</html>
